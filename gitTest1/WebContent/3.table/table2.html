<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>테이블의 부트스트랩 적용2 </h1>
     <div class="container">
      <table>
         <thead>
            <tr>
                <td>번호</td><td>글제목</td><td>작성자</td>
            </tr>
         </thead>
            <tr>
                <td>1</td><td>게시판의 글제목</td><td>홍길동</td>
            </tr>
            <tr>
                <td>2</td><td>게시판의 글제목2</td><td>테스트</td>
            </tr>
            <tr>
                <td>3</td><td>게시판의 글제목3</td><td>임시3</td>
            </tr>
      </table>
      <hr>
      <p>
     <!-- 4.class="table-hover" (각행에 마우스를 갖다대면 색상이 변경)-->
     <h4 class="text-success text-center">class="table-hover"를 준경우</h4>
      <table class="table table-hover">
         <thead>
            <tr>
                <td>번호</td><td>글제목</td><td>작성자</td>
            </tr>
         </thead>
            <tr>
                <td>1</td><td>게시판의 글제목</td><td>홍길동</td>
            </tr>
            <tr>
                <td>2</td><td>게시판의 글제목2</td><td>테스트</td>
            </tr>
            <tr>
                <td>3</td><td>게시판의 글제목3</td><td>임시3</td>
            </tr>
      </table>
      <p>
      <!-- 5.table-condensed
            각각의 셀의 padding값이 작아져서 타이트한 느낌을 적용(셀과 셀안의 문자열간격) -->
            
      <!-- 6.각 행또는 각 셀마다 색상을 부여(행에 부여하는 클래스 선택자)
             active(회색),success(연두색),warnning(겨자색),danger(빨강색)부여
       -->
      <h4 class="text-primary text-right">class="table-condensed를 사용한 경우</h4>
       <table class="table table-condensed">
         <thead>
            <tr class="active">
                <td>번호</td><td>글제목</td><td>작성자</td>
            </tr>
         </thead>
            <tr class="success">
                <td>1</td><td>게시판의 글제목</td><td>홍길동</td>
            </tr>
            <tr class="warning">
                <td>2</td><td>게시판의 글제목2</td><td>테스트</td>
            </tr>
            <tr class="danger">
                <td>3</td><td>게시판의 글제목3</td><td>임시3</td>
            </tr>
      </table>
     </div>
    
    
    
    
    
    
    
    
    

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
