<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>테이블의 부트스트랩 적용 </h1>
     <div class="container">
      <table>
         <thead>
            <tr>
                <td>번호</td><td>글제목</td><td>작성자</td>
            </tr>
         </thead>
            <tr>
                <td>1</td><td>게시판의 글제목</td><td>홍길동</td>
            </tr>
            <tr>
                <td>2</td><td>게시판의 글제목2</td><td>테스트</td>
            </tr>
            <tr>
                <td>3</td><td>게시판의 글제목3</td><td>임시3</td>
            </tr>
      </table>
      <hr>
      <p>
     <!-- 1.class="table" (넓이가 100%인 테이블,행사이에 border적용)-->
      <table class="table">
         <thead>
            <tr>
                <td>번호</td><td>글제목</td><td>작성자</td>
            </tr>
         </thead>
            <tr>
                <td>1</td><td>게시판의 글제목</td><td>홍길동</td>
            </tr>
            <tr>
                <td>2</td><td>게시판의 글제목2</td><td>테스트</td>
            </tr>
            <tr>
                <td>3</td><td>게시판의 글제목3</td><td>임시3</td>
            </tr>
      </table>
      <p>
      <!-- 2.table-striped(테이블의 각행에 색상을 넣어주는 효과) -->
      <!-- 3.table-bordered(기본테이블은 각행에만 밑줄,테이블 전체에 테두리를 설정) -->
       <table class="table table-bordered">
         <thead>
            <tr>
                <td>번호</td><td>글제목</td><td>작성자</td>
            </tr>
         </thead>
            <tr>
                <td>1</td><td>게시판의 글제목</td><td>홍길동</td>
            </tr>
            <tr>
                <td>2</td><td>게시판의 글제목2</td><td>테스트</td>
            </tr>
            <tr>
                <td>3</td><td>게시판의 글제목3</td><td>임시3</td>
            </tr>
      </table>
     </div>
    
    
    
    
    
    
    
    
    

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
